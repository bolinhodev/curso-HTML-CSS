<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 2px solid rgb(73, 25, 49);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="yes" width="300" height="300">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> para aprender a programar.</p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="1" width="300" height="300">
        no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
    </iframe> também é bem legal.</p>
</body>
</html>
